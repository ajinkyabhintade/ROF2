<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Almendra:400,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet"> -->
     <!-- Our CSS stylesheet file -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
     <link rel="stylesheet" href="css/styles.css" />
     <link rel="stylesheet" href="css/jquery.countdown.css" />
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <title>Ride O Fest</title>
</head>
<body>
    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="img/logo.png" alt="Ride o Fest,Indore" class="img-fluid">
                </div>
            </div>
        </div>

    </section>
    <section id="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="top">Registrations</p>
                    <p class="bottom">Opening Soon</p>
                </div>
            </div>
        </div>
    </section>

    <section id="counter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="countdown"></div>

		            <!-- <p id="note"></p> -->
                    
                </div>
            </div>
        </div>
    </section>

    <section id="icons">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline">
                            <a href="https://www.twitter.com"><li class="list-inline-item"><i class="fab twitter fa-twitter-square fa-3x"></i></li></a>
                            <a href="https://www.facebook.com"><li class="list-inline-item"><i class="fab facebook fa-facebook-square fa-3x"></i></li></a>
                            <a href="https://www.instagram.com"><li class="list-inline-item"><i class="fab instagram fa-instagram fa-3x"></i></li></a>
                        </ul>
                    </div>
                </div>
            </div>
    </section>

    <section id="signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline" role="form" method="POST" action="#signup">
                            <input type="email" class="form-control form-control-sm" name="email" placeholder="Enter your Email">
                            <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <!-- Script files of js, jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <!-- JavaScript includes -->
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/script.js"></script>
   

</body>
</html>
